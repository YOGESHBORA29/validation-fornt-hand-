<div class="container">
<div class="row">
    <div class="col-md-6">

        <div class="card">
            <div class="text-center">
                <h1>Reset-Password</h1>
                <h6>Please Enter the Email  !!</h6>
            </div>
<div [hidden]="submitted" style="width: 400px;">
    <form  (ngSubmit)="onSubmit()" ngNativeValidate> 
      <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" id="email" required [(ngModel)]="email" name="email">
        </div>
     
        <button type="submit" (click)="verifyemail()" class="btn btn-success">Submit</button>
        <br>
        <br>

        <h2 style="color: red;">{{message}}</h2>
       </form> 
    </div>
<div>
</div>
